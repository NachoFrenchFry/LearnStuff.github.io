<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>zorr.pro</title>
        <meta name="viewport" content="user-scalable=no,width=device-width,height=device-height,initial-scale=1,shrink-to-fit=no,viewport-fit=cover,maximum-scale=1">
        <meta name="description" content="Fight insects in an online garden as a flower and collect rare petals.">
        <meta name="keywords" content="florr.io, florr, zorr.io, zorr, zorr.pro, florr2, io games, florr like game, survival io game, free games, online games, florr.io 2, florr2, flower game, online games, free games, browser games">
        <meta name="image" content="https://zorr.pro/cover.png">
        <meta property="og:type" content="website">
        <meta property="og:title" content="zorr.pro">
        <meta property="og:description" content="Fight insects in an online garden as a flower and collect rare petals.">
        <meta property="og:image" content="https://zorr.pro/icons/icon-72x72.png">
        <meta property="og:url" content="https://hornex.pro">
        <meta name="twitter:title" content="zorr.pro">
        <meta name="twitter:description" content="Fight insects in an online garden as a flower and collect rare petals.">
        <meta name="twitter:image" content="https://zorr.pro/icons/icon-72x72.png">
        <meta name="twitter:card" content="summary_large_image">
        <meta name="msapplication-TileColor" content="#1ea761">
        <meta name="theme-color" content="#1ea761">
        <link rel="shortcut icon" href="favicon.png">
        <link rel="apple-touch-icon" sizes="48x48" href="icon-48x48.png">
        <link rel="apple-touch-icon" sizes="72x72" href="icon-72x72.png">
        <link rel="apple-touch-icon" sizes="96x96" href="icon-96x96.png">
        <link rel="apple-touch-icon" sizes="144x144" href="icon-144x144.png">
        <link rel="apple-touch-icon" sizes="192x192" href="icon-192x192.png">
        <link rel="apple-touch-icon" sizes="256x256" href="icon-256x256.png">
        <link rel="apple-touch-icon" sizes="512x512" href="icon-512x512.png">
        <link rel="manifest" href="manifest.json">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="application-name" content="zorr.pro">
        <style>
            .loader {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: #222;
                display: grid;
                grid-gap: 5px;
                place-items: center;
                place-content: center;
                color: #fff;
                font-family: arial;
                font-size: min(12vw,12vh);
                font-weight: bolder;
                text-align: center;
                overflow: hidden
            }

            .santa {
                position: absolute;
                left: 0;
                top: 0;
                font-size: 12px;
                color: #333;
                font-family: monospace;
                font-weight: lighter;
                font-size: .15em;
                z-index: -1;
                pointer-events: none
            }

            .loader-text {
                color: #fff;
                background: #000;
                padding: 5px 10px;
                font-size: .2em;
                font-family: monospace;
                font-weight: 400
            }

            .loader-bar {
                position: absolute;
                right: 0;
                bottom: 0;
                width: 8px;
                height: 100%;
                background: #df4136
            }

            .loader-bar span {
                position: absolute;
                right: 100%;
                top: 0;
                margin-right: 6px;
                margin-top: 4px;
                font-size: 8px;
                font-family: monospace;
                font-weight: 400;
                white-space: nowrap;
                opacity: .65
            }

            .loader-bar.poo {
                margin-right: 13px;
                height: 5%;
                background: #754921
            }
        </style>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css?family=Ubuntu:700" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="preroll"></div>
        <canvas id="canvas"></canvas>
        <div class="hud"></div>
        <div class="death">
            <div class="death-content">
                <div stroke="You were killed by:" lang="%ui/deathInfo%"></div>
                <div class="killer" stroke="Monkey"></div>
                <div class="corpse"></div>
                <div class="btn continue-btn">
                    <span stroke="Continue" lang="%ui/continue%"></span>
                </div>
                <div class="btn minimize-btn">
                    <span stroke="Minimize" lang="%ui/minimize%"></span>
                </div>
                <span stroke="(or press escape)" lang="%ui/deathEscape%"></span>
            </div>
            <div class="petals-collected">
                <div stroke="Petals Collected" land="%ui/petalsCollected%"></div>
                <div class="petals-collected-content">
                    <div></div>
                </div>
            </div>
        </div>
        <div class="menu">
            <div class="main">
                <div class="title" stroke="zorr.pro"></div>
                <div class="nick-info" stroke="This little flower is called..." lang="%ui/nickInfo%"></div>
                <input type="text" class="nickname-input" tabindex="-1" spellcheck="false">
                <div class="btn play-btn">
                    <div stroke="Play" lang="%ui/play%"></div>
                </div>
                <div class="btn squad-btn">
                    <div stroke="Squad" lang="%ui/squad%"></div>
                </div>
                <div class="progress xp-progress">
                    <div class="bar"></div>
                    <div class="bar-text"></div>
                </div>
                <squad></squad>
                <div class="petal-rows">
                    <div class="petals"></div>
                    <div class="petals small"></div>
                </div>
            </div>
            <div class="connecting" stroke="Connecting..." lang="%ui/connecting%"></div>
        </div>
        <div class="ads">
            <div class="ad-hr ad-blocker" style="display:none">
                <div class="ad-blocker-title" stroke="AD BLOCKER DETECTED!"></div>
                <div stroke="Please disable your AD blocker to support the game."></div>
                <br>
                <div stroke="There are no video ads. Only banner ads. Allowing ads won't hurt anything."></div>
                <div class="rainbow-text" stroke="Your star farm rate gets reduced by 50% due to adblocker."></div>
            </div>
        </div>
        <div class="common">
            <div class="chat">
                <div class="chatbox">
                    <div stroke="[Global]" class="chat-mode"></div>
                    <div class="chat-input-wrapper">
                        <input type="text" class="chat-input" tabindex="-1" spellcheck="false">
                        <div class="chat-info" stroke="Press [Enter] to chat" lang="%ui/chatInfo%"></div>
                    </div>
                </div>
                <div class="chat-content chats"></div>
                <div class="chat-content commands"></div>
            </div>
            <div class="btn-group bottom">
                <div class="btn icon-btn shop-btn" icon="shop" tooltip-lang="%ui/shop%" tooltip="Shop" tooltip-dir="right"></div>
                <div class="btn icon-btn command-helper-btn" icon="slash" tooltip-lang="%ui/commands%" tooltip="Commands" tooltip-dir="right"></div>
                <div class="btn icon-btn user-list-btn admin-only" icon="users" tooltip-lang="%ui/users%" tooltip="Users" tooltip-dir="right"></div>
                <div class="btn icon-btn talents-btn" icon="talent" tooltip-lang="%ui/talents%" tooltip="Talents" tooltip-dir="right"></div>
                <div class="btn icon-btn inventory-btn" icon="bag" tooltip-lang="%ui/inventory%" tooltip="Inventory" tooltip-dir="right"></div>
                <div class="btn icon-btn absorb-btn" icon="food" tooltip-lang="%ui/craft%" tooltip="Craft" tooltip-dir="right"></div>
                <div class="btn icon-btn gallery-btn" icon="animal" tooltip-lang="%ui/mobGallery%" tooltip="Mob Gallery" tooltip-dir="right"></div>
            </div>
            <div class="btn-group">
                <div class="btn icon-btn settings-btn" icon="gear" tooltip-lang="%ui/settings%" tooltip="Settings" tooltip-dir="down"></div>
                <div class="btn icon-btn changelog-btn" icon="scroll" tooltip-lang="%ui/changelog%" tooltip="Changelog" tooltip-dir="down"></div>
                <div class="btn icon-btn profile-btn" icon="stats" tooltip-lang="%ui/yourProfile%" tooltip="Your Profile" tooltip-dir="down"></div>
                <div class="btn icon-btn glb-btn" icon="trophy" tooltip-lang="%ui/globalLeaderboard%" tooltip="Global Leaderboard" tooltip-dir="down"></div>
                <div class="btn icon-btn crafts-btn" icon="dice" tooltip-lang="%ui/globalCrafts%" tooltip="Global Crafts" tooltip-dir="down"></div>
                <div class="btn icon-btn achievements-btn" icon="stars" tooltip-lang="%ui/achievements%" tooltip="Achievements" tooltip-dir="down"></div>
                <div class="btn icon-btn challenges-btn" icon="flag" tooltip-lang="%ui/challenges%" tooltip="Challenges" tooltip-dir="down"></div>
                <div class="btn icon-btn guild-btn" icon="king" tooltip-lang="%ui/guild%" tooltip="Guild" tooltip-dir="down"></div>
                <div class="btn icon-btn editor-btn" icon="editor" tooltip-lang="%ui/mapEditor%" tooltip="Map Editor" tooltip-dir="down"></div>
                <div class="btn icon-btn discord-btn" icon="discord" tooltip-lang="%ui/joinDiscord%" tooltip="Join our Discord server!" tooltip-dir="down" data-link="https://discord.gg/Nj8rEDeqP5"></div>
                <div class="btn icon-btn quit-btn" tooltip-lang="%ui/leaveGame%" tooltip="Leave game" tooltip-dir="right">
                    <div class="cross"></div>
                </div>
            </div>
            <div class="star-area" style="display:none"></div>
            <div class="dialog achievements">
                <div class="dialog-header" stroke="Achievements" lang="%ui/achievements%"></div>
            </div>
            <div class="dialog shop bottom">
                <div class="dialog-header" stroke="Shop" lang="%ui/shop%"></div>
            </div>
            <div class="dialog command-helper">
                <div class="dialog-header" stroke="Commands" lang="%ui/commands%"></div>
                <div class="dialog-content"></div>
            </div>
            <div class="dialog user-list admin-only">
                <div class="dialog-header" stroke="Users" lang="%ui/users%"></div>
                <div class="row">
                    <label>
                        <input class="checkbox censor-cb" type="checkbox" tabindex="-1" checked="checked">
                        <span stroke="Censor">
                            <span></span>
                        </span>
                    </label>
                    <label>
                        <input class="checkbox auto-update-cb" type="checkbox" tabindex="-1" checked="checked">
                        <span stroke="Auto Update">
                            <span></span>
                        </span>
                    </label>
                    <div class="row" style="margin-left:auto">
                        <input tabindex="-1" type="text" class="textbox user-search" placeholder="Serach...">
                        <div class="btn download-list" style="background:#9560cd">
                            <span stroke="Download"></span>
                        </div>
                    </div>
                </div>
                <div class="dialog-content">
                    <span style="margin:auto" stroke="Nothing to display..."></span>
                </div>
            </div>
            <div class="dialog loadout">
                <div class="dialog-header" stroke="Loadouts" lang="%ui/loadouts%"></div>
                <div class="dialog-content"></div>
            </div>
            <div class="dialog profile"></div>
            <div class="dialog changelog">
                <div class="dialog-header" stroke="Changelog" lang="%ui/changelog%"></div>
                <div class="dialog-content"></div>
            </div>
            <div class="dialog crafts"></div>
            <div class="dialog guild">
                <div class="dialog-header" stroke="Guild" lang="%ui/guild%"></div>
            </div>
            <div class="dialog credits">
                <div class="dialog-header" stroke="Credits" lang="%ui/credits%"></div>
                <div class="dialog-content" style="align-items:center;text-align:center;grid-gap:2px">
                    <div stroke="Created by YOBA, wazza, MomyX & nerdy69"></div>
                    <div style="margin-top:10px" stroke="Translators:"></div>
                    <div stroke="XNOR - Chinese"></div>
                    <div stroke="lengfengzhuleiting - Chinese"></div>
                    <div stroke="MiwYaY - Russian"></div>
                    <div stroke="Shadow - Spanish"></div>
                    <div stroke="MomyX - German"></div>
                    <div style="margin-top:10px" stroke="Some icons were taken from svgrepo.com."></div>
                    <div style="margin-top:10px" stroke="(game is inspired from florr.io, thanks M28!)"></div>
                </div>
            </div>
            <div class="dialog settings">
                <div class="dialog-header" stroke="Settings" lang="%ui/settings%"></div>
                <div class="dialog-content">
                    <zoom></zoom>
                    <spinchangespeed></spinchangespeed>
                    <maxmagicpets></maxmagicpets>
                    <mobhudcount></mobhudcount>
                    <afkchallengesize></afkchallengesize>
                    <settings></settings>
                    <font></font>
                    <lang></lang>
                    <div>
                        <div class="btn shortkeys-btn">
                            <span stroke="Edit Shortcut Keys" lang="%ui/editShortkeys%"></span>
                        </div>
                    </div>
                    <div>
                        <div class="btn fullscreen-btn">
                            <span stroke="Toggle Fullscreen" lang="%ui/toggleFullscreen%"></span>
                        </div>
                    </div>
                    <div class="row" style="justify-content:stretch;margin:auto">
                        <div class="btn credits-btn">
                            <span stroke="Credits" lang="%ui/credits%"></span>
                        </div>
                        <div class="btn" data-link="/pp.txt">
                            <span stroke="Privacy" lang="%ui/privacy%"></span>
                        </div>
                        <div class="btn" data-link="/terms.txt">
                            <span stroke="Terms" lang="%ui/terms%"></span>
                        </div>
                        <div class="btn" data-link="https://zorrpro.fandom.com/wiki/Zorr.pro_Wiki">
                            <span stroke="Wiki" lang="%ui/wiki%"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dialog absorb">
                <div class="dialog-header" stroke="Craft"></div>
            </div>
        </div>
        <div class="temp"></div>
        <div class="circle"></div>
        <div class="fade"></div>
        <div class="loader">
            <div class="santa">
            <!-- SANTA -->
            </div>
            <div class="loader-title">Loading...</div>
            <div class="loader-bar poo">
                <span>god -></span>
            </div>
            <div class="loader-bar">
                <span>â›§ -></span>
            </div>
        </div>
        <script src="1JFCE697D.js" onerror="alert('Failed to load main game file. Click OK to reload page and retry...'); window.location = '/?t=' + Date.now();"></script>
    </body>
</html>
